<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/BB153insta.css">
    <title>INSTAweird</title>

</head>
<body>

<div class="container">
    <div class="cotegauche"></div>
    <div class="cotedroit"></div>
    <div class="feed">
        <div class="publication">
            <div class="content">
                <div class="head1">
                    <div class="photoprofil"></div>
                    <div class="nomcompte">c'est moi</div>
                    <div class="datepoint"></div>
                    <div class="date">4d</div>
                    <div class="troispoints">
                       <img src="../i/BB131TEST-1/more.svg" alt="troispoints">
                      </div>
                        
                </div>
                <div class="photo2">
                    <div class="photo" id="gallery">
                        <div class="gallery-item visible">
                            <p class="comment-display"></p>
                        </div>
                        <div class="gallery-item">
                            <p class="comment-display"></p>
                        </div>
                        <div class="gallery-item">
                            <p class="comment-display"></p>
                        </div>
                    </div>
                    <button class="prev gallery-control">❮</button>
                    <button class="next gallery-control">❯</button>
                    </div>
                
                <div class="boutons3">
                    <div class="like"><img src="../i/BB131TEST-1/like.svg" alt="troispoints"></div>
                    <div class="comment"><img src="../i/BB131TEST-1/comment.svg" alt="troispoints"></div>
                    <div class="share"><img src="../i/BB131TEST-1/send.svg" alt="troispoints"></div>
                    <div class="enregistrer"><img src="../i/BB131TEST-1/save.svg" alt="troispoints"></div>
                </div>
                <div class="likes4">45 likes</div>
                <div class="description5">
                    <div class="nomcompte">c'est moi</div>
                    <div class="description">ca mon gars c'est la description</div>
                </div>
                <div class="seecomments6">View all comments</div>
                <div class="writecomments7">
                    <input type="text" class="comment-input" placeholder="Add a comment..." />
                    <button class="add-comment">Post</button>
                </div>
                

            </div>
        </div>
    </div>
</div>

<script src="../js/BB153insta.js"></script>

</body>
</html>
