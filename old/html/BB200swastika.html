<script>
  document.querySelector('.BB100EXITrondinfo').addEventListener('touchstart', function(e) {
    // Créer ou sélectionner l'élément de note si déjà existant
    let note = document.getElementById('rondinfo-note');
    if (!note) {
      note = document.createElement('div');
      note.id = 'rondinfo-note';
      note.style.position = 'fixed';
      note.style.width = '100vw';
      note.style.height = '30vh';
      note.style.bottom = '0';
      note.style.left = '0';
      note.style.backgroundColor = 'white';
      note.style.border = '1px solid black';
      note.style.padding = '10px';
      note.style.borderRadius = '5px';
      note.style.display = 'flex';
      note.style.justifyContent = 'center';
      note.style.alignItems = 'center';
      note.style.fontSize = 'clamp(12px, 2vw, 16px)';
      note.style.zIndex = '100';
      note.textContent = "The symbol has no single function or meaning. In Hinduism, Jainism and Buddhism, the swastika is still used today as a religious symbol of good luck. In German, a heraldic symbol that resembles the swastika has been called a 'swastika' since the 18th century.";
      document.body.appendChild(note);
    } else {
      // Basculer la visibilité
      note.style.display = note.style.display === 'none' ? 'flex' : 'none';
    }
  });
</script>
